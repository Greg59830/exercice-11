<div class="row my-2 border border-warning p-3 bg-dark text-warning">
    <div class="col-auto border-end border-warning text-end">
        <b> {{ client.id }} </b>
    </div>
    <div class="col">
        <h6> {{client.name }} </h6>
        <p>Service <b> {{ client.service }} </b></p>
    </div>
    <div class="col text-end">
        <button class="btn btn-outline-warning" (click)="onSwitchActivity()">SWITCH</button>
    </div>
</div>
